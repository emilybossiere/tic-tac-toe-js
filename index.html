<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <meta charset="utf-8" />


    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

        <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <header class="text-center col-12">
      <h1 id="head">TIC TAC TOE</h1>
    </header>
    <h1 class="col-12 text-center" id="result"></h1>

    <section class="container" id="game">
    	<div class="row">
		  <div class="col-12 col-md-6 text-center text-md-left  order-md-1 order-2" id="tic">
		    <canvas id="square1" width="100" height="100"></canvas>
		    <canvas id="square2" width="100" height="100"></canvas>
		    <canvas id="square3" width="100" height="100"></canvas><br />

		    <canvas id="square4" width="100" height="100"></canvas>
		    <canvas id="square5" width="100" height="100"></canvas>
		    <canvas id="square6" width="100" height="100"></canvas><br />

		    <canvas id="square7" width="100" height="100"></canvas>
		    <canvas id="square8" width="100" height="100"></canvas>
		    <canvas id="square9" width="100" height="100"></canvas>

		  </div>
	      <div class="col-md-6 text-md-left order-md-2 order-1" id="rules">
	        <h2>RULES</h2>
	        <ul>
	        <li>ZED ALWAYS HAS THE FIRST TURN</p>
	        <li>THE PLAYER WHO FILLS THREE CONSECUTIVE SQUARES FIRST, WINS</p>
	        <li>A NEW GAME CAN BE STARTED AT ANY POINT</p>
	        <li>EACH PLAYER CAN UNDO THEIR LAST MOVE</p>
	        <ul>
		  </div>
   		</div>
		<div class="row text-center text-md-left ">
			<div class="col-6">
      			<button id="undo" type="button" class="btn btn-lg btn-warning">Undo Move</button>
			</div>	
			<div class="col-6">
				<button id="new" type="button" class="btn btn-lg btn-info">New Game</button>
			</div>
		</div>
    </section>




    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
